<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <script>
        function myfunction() {
            document.getElementById("demo").innerHTML = "hello dude.!!";
        }
    </script>
</head>

<body>
    <h2>demo of javascript</h2>
    <p id="demo">try this</p>
    <button type="button" onclick="myfunction()">click here..</button>
</body>

</html>
