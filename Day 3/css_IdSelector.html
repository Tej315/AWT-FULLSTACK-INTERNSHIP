<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selector in CSS</title>
    <style>
        #par1{
            text-align: center;
            color: red;
            font-family: 'Trebuchet MS';
            font-size: larger;
        }
    </style>
</head>
<body>
    <p id="par1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
</body>
</html>
