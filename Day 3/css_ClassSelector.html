<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector in CSS</title>
    <style>
        .par1{
            text-align: center;
            color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            background-color: rgb(213, 232, 226);
        }
        h1.center{
            text-align: center;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <p class="par1">Hello World!</p>
    <h1 class="center">Silver Oak University</h1>
   <p class="center">This paragraph is not affected by the style.</p>
</body>
</html>
