<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positon static</title>
    <style>
        .static{
            position: static;
            margin: 2px;
            border: 2px solid black;
            height: 150px;
            width: 150px;
            float: left;
        }
        #box3 {
            position:fixed;
            left: 2px;
        }
    </style>
</head>
<body>
    <div class="static" id="box1"></div>
    <div class="static" id="box2"></div>
    <div class="static" id="box3"></div>
    <div class="static" id="box4"></div>

</body>
</html>
