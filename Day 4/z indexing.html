<html>

<head>
    <title>z.indexing </title>
    <style>
        img {
            position: absolute;
            left: 20px;
            top: 0px;
            z-index: -1;
            height: 80%;
            width: 50%;

            p {
                z-index: 10;
                position: fixed;
                
            }
        }
    </style>
</head>

<body>
    <div>
        
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque rem sit molestiae, ipsum sed veniam,
            provident ratione vero voluptatum, vel corporis quae aut tempora ex. Dolorum dolorem maiores animi dolore.</p>
            <img src="img.jpeg"  width ="95vw" height="95vh">
        
    </div>
</body>

</html>
