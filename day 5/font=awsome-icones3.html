<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-access</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <li><i class="fa fa-car" style="rotate: 0deg;" ></i></li>
   <li> <i class="fa fa-car" style="rotate: 90deg;" ></i></li>
   <li><i class="fa fa-car" style="rotate: 180deg;"></i></li>
   <li><i class="fa fa-car" style="rotate: 270deg;"></i></li>
   <li><i class="fa fa-car" style="rotate: 360deg; transition: 2s;"></i></li>
</body>
</html>
