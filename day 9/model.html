<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: red;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>please write the name</h1>
    <button onclick="myFunction()">try it</button>
    <p id="hh"></p>
    <script>
        function myFunction() {
            let person = prompt("please enter the name", "krish");
            if (person != null) {
                document.getElementById("hh").innerHTML = "hello " + person + " how are you?";
            }
        }
    </script>
</body>

</html>
